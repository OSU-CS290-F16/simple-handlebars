<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Express Dynamic Content Demo - People</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>Famous People</h1>
    </header>
    <main>
      {{#each people}}
        <div class="person{{#if is65OrOlder}} highlight{{/if}}">
          <p><a href="/people/{{@key}}">{{name}}</p>
        </div>
      {{/each}}
    </main>
  </body>
</html>
